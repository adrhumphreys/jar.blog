{{ define "main" }}

<ul class="posts">
    {{ range (where .Site.RegularPages "Section" "posts") }}
        <li>
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <p>{{ .Description }}</p>
            <time>{{ .Date.Format "Monday, 2 January, 2006" }}</time>
            <hr>
        </li>
    {{ end }}
</ul>

<div class="">{{ .Content }}</div>

{{ end }}
